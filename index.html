<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="/images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="/images/message.svg" alt="Mensages" /> Mensages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/avatar_paje.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Pajé</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>12</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="wrapper-content">
      <aside class="profile">
        <img src="/images/avatar_paje.png" alt="Marcos Túlio" />
        <h1>Marcos Tulio Pajé</h1>
        <span>@paje</span>
        <p>Indio, membro mais velho da Tribo AyuanaJabote</p>
        <ul>
          <li></li>
        </ul>
      </aside>
      <section class="timeline"></section>
      <aside class="widgets"></aside>
    </div>
  </body>
</html>
